<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="inner-left">
        <img  class="user-avatar" src="assets/images/avatar.svg" alt="">
        <p class="title">MetaMask</p>
        <p class="profile-link">@metaMask</p>
        <p class="description">MetaMask brings Ethereum to <br>your web browser</p>
        <div class="buttons">
            <div class="card">
                <img src="assets/icons/github.svg" alt="">
            </div>
            <div class="card">
                <img src="assets/icons/linkedin.svg" alt="">
            </div>
            <div class="card">
                <img src="assets/icons/gitlab.svg" alt="">
            </div>
            <div class="card">
                <img src="assets/icons/diamond.svg" alt="">
            </div>
        </div>
    </div>
    <div class="inner-right">
        <div class="info-row">
            <span>6/8 Organizations</span>
            <img src="assets/icons/info.svg" alt="">
        </div>
        <progress id="myProgress" value="6" max="8"></progress>
        <p class="footer-text"><span class="inner-footer">4K</span> Followers</p>
        <button class="follow">Follow</button>
    </div>
</div>

</body>
</html>
