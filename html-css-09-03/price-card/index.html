<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="package-icon">
        <img src="assets/svg/basic.svg">
        <p class="pacakge-name">BASIC</p>
    </div>
    <div class="package-info">
        <p class="info-price text">KR <span class="inner-price">199</span></p>
        <p class="sub-type text">NOK/MONTH</p>
    </div>
    <div class="downloads">
        <span class="download-count ">10</span>
        <span class="download-count active-count">25</span>
        <span class="download-count">50</span>
        <span class="download-count">100</span>
    </div>
    <p class="description">Downloads per month</p>
    <button class="subscribe">Subscribe</button>
</div>

</html>
