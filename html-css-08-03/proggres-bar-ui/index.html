<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="back-container"></div>
<div class="main-container">
    <div class="step-infos">
        <div class="step-item">
            <span class="step-number step-number-passed">1</span>
            <div class="step-text step-text-passed">Travelers</div>
        </div>

        <div class="step-item">
            <span class="step-number step-number-passed">2</span>
            <div class="step-text step-text-passed">Seat selection</div>
        </div>

        <div class="step-item">
            <span class="step-number">3</span>
            <div class="step-text">Food & Drink</div>
        </div>

        <div class="step-item">
            <span class="step-number">4</span>
            <div class="step-text">Additional products</div>
        </div>

        <div class="step-item">
            <span class="step-number">5</span>
            <div class="step-text">Payment</div>
        </div>
    </div>
    <div class="step-progress">
        <progress class="progress" value="3" max=9></progress>
    </div>
</div>

</body>
</html>
